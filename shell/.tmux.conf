bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-h resize-pane -L
bind C-j resize-pane -D
bind C-k resize-pane -U
bind C-l resize-pane -R
bind x kill-pane
bind r source-file ~/.tmux.conf \; display "tmux.conf reloaded!"

set-option -g prefix C-a
bind-key C-a last-window
set -s escape-time 0
set -g base-index 1
set -g allow-passthrough on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'wl-copy'
set-window-option -g window-status-style fg=colour244,bg=default,dim 
set-window-option -g window-status-current-style fg=colour189,bg=default,bright
set-option -g pane-border-style fg=colour235
set-option -g pane-active-border-style fg=colour240
set-option -g message-style bg=colour186,fg=black
set-option -g display-panes-active-colour colour33
set-option -g display-panes-colour colour166 
set-window-option -g clock-mode-colour green
set -g status-interval 1

set -g status-bg color235
set -g status-fg white
set -g status-left ""

set -g status-right-length 200
set -g status-right "#{spotify_info} | #{battery_color_fg}#[bg=color235]#{battery_percentage}#[default] | #[fg=white,dim]%d-%m-%Y#[default] %H:%M | #[fg=green]#H - #S"
setw -g aggressive-resize on

# Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'feqzz/tmux-spotify-info'

run '~/.tmux/plugins/tpm/tpm'
